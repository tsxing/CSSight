const cardContainer = document.querySelector('.cards');

// Loop through the cards array and create HTML elements dynamically
cards.forEach(card => {
  // Create a card div
  const cardElement = document.createElement('div');
  cardElement.classList.add('card');

  // Create an image element for the card
  const imgElement = document.createElement('img');
  imgElement.src = card.imgSrc;
  imgElement.alt = card.description;

  // Create a paragraph element for the description
  const descriptionElement = document.createElement('p');
  descriptionElement.textContent = card.description;
  descriptionElement.classList.add('img-p');
  descriptionElement.style.textAlign="center";

  // Create an anchor element for the link
  const linkElement = document.createElement('a');
  linkElement.href = card.href;

  // Append elements to the card
  cardElement.appendChild(imgElement);
  cardElement.appendChild(descriptionElement);
  cardElement.appendChild(linkElement);

  // Append the card to the container
  cardContainer.appendChild(cardElement);
});
